<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/verifyPhone.css">
    <link rel="stylesheet" href="./css/loading.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- this is the loading class spinner -->
    <div class="loading">Loading&#8230;</div>

    <div class="home">
      <div class="item">
        <div class="content">
          <form action="#" class="form-horizontal">

            <div class="PhoneVerification">
              <h1>Text Message Verification</h1>
              <p>Enter the 6 digit code texted to your phone</p>
            </div>

            <div class="input-group lg">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input id="code" type="verificationCode" class="form-control" placeholder="X X X X X X" autofocus>
            </div>

            <button id="submit" class="btn btn-default">Submit</button>
            <button id="resend" class="btn btn-default">Resend Verification Code</button>

          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://driver.letschief.com:4433/socket.io/socket.io.js'></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
    <script src="./js/socket.js"></script>
    <script src="./js/facebook.js"></script>
    <script src="./js/verifyPhone.js"></script>
  </body>
</html>
