<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Chief</title>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300"/>
      <script src="http://code.jquery.com/jquery-1.6.min.js"></script>

      <style>
        .avatar{
          width: 90px;
          height: 90px;
          border-radius: 50%;
          margin: 0 auto;
          border: 3px solid #94979c;
          color: #94979c;
          margin-bottom: 40px;
          padding: 5px;
          line-height: 90px;
          align-content: left;
        }
        .green{
          background-color: green;
        }
        .red{
          background-color: red;
        }
      </style>

    </head>
    <body>

        <section class="test chiefVideo" data-section-name="chiefVideo">
          <div class="container text-center">
            <h1><b>CHIEF</b></h1>
            <p>Your campus' best ride hailing service</p>
          </div>
          <div class="container" id="video">
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/wLpCkuftmJM?ecver=1" frameborder="0" allowfullscreen></iframe>
          </div>
        </section>

        <section class="test chiefProfile" data-section-name="chiefProfile">
          <div class="container">
            <div class="page-header" id="profile">
              <h2>Profile:</h2>
              <div class="avatar">
                <h1>User</h1>
              </div>
              <h3 style="text-align: center;">First Last</h3>
            </div>
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <blockquote>
                      <div class="form-group">
                        <label for="textArea">Tell us a bit about yourself!</label>
                        <textarea class="form-control" id="textArea" rows="3" columns="3"></textarea>
                      </div>
                    </blockquote>
                  </div>

                  <div class="col-lg-6">
                    <blockquote>
                      <div class="form-group">
                        <label for="textArea">What do you love about working independently for Chief?</label>
                        <textarea class="form-control" id="textArea" rows="3" columns="3"></textarea>
                      </div>
                    </blockquote>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>

                </div>
              </div>
            </form>
          </div>

          <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default">Contact Us</a>
            <a href="#" class="btn btn-default">Share Access Code</a>
            <a href="#" class="btn btn-default">Survey</a>
            <a href="#" class="btn btn-default">Direct Deposit</a>
          </div>

        </section>

        <section class="test green" data-section-name="green">
          <h1>hey there</h1>
        </section>

        <section class="test red" data-section-name="red">
          <h1>hi</h1>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="http://cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.js"></script>
        <script src="http://yourjavascript.com/6140341282/jquery-scrollify-min.js"></script>

        <script>
        $(function(){
            $(".test").css({"height":$(window).height()});
            $.scrollify({
                section:".test"
            });
        });
        </script>
    </body>
</html>
